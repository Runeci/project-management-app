<ng-container *ngIf="columnsArr">
  <div class="container">
    <ng-container cdkDropListGroup>
      <app-board-column
        *ngFor="let item of columnsArr"
        [column]="item"
      ></app-board-column>
    </ng-container>
    <div class="new-column" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      <div>Add column</div>
    </div>
  </div>
</ng-container>

<button class="back-btn" [routerLink]="'/boards'">
  <mat-icon>arrow_back</mat-icon>
</button>
