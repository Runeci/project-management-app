<div class="container">
  <mat-card-title>YOUR WORKSPACES</mat-card-title>
  <mat-divider></mat-divider>
  <div class="boards-container">
    <app-board-preview
      *ngFor="let board of boardsArr$ | async"
      [board]="board"
      (deleteBoardPreview)="deleteBoardPreview(board!.id)"
    ></app-board-preview>
    <mat-card class="board new-board" (click)="openDialog()">
      <mat-icon class="icon">add</mat-icon>
    </mat-card>
  </div>
</div>
