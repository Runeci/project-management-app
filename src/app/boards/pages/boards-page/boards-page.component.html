<div class="background">
  <div class="container">
    <mat-card-title>{{ 'MAIN.WORKSPACES' | translate }}</mat-card-title>
    <mat-divider></mat-divider>
    <app-global-search class="search"></app-global-search>
    <ul class="boards-container">
      <li *ngFor="let board of boardsArr">
        <app-board-preview
          [board]="board"
          (deleteBoardPreview)="deleteBoardPreview(board!.id)"
        ></app-board-preview>
      </li>
      <li>
        <mat-card class="board new-board" (click)="openNewBoardDialog()">
          <mat-icon class="icon">add</mat-icon>
        </mat-card>
      </li>
    </ul>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
></ngx-spinner>
