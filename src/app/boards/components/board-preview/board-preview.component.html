<mat-card class="board-preview"
          (mouseenter)="startAnimation()"
          (mouseleave)="stopAnimation()"
>
  <mat-card-header class="text-oneline">
    <mat-card-title>{{ board?.title }}</mat-card-title>
  </mat-card-header>
  <mat-icon class="delete-btn" [@hoveredBoard]="this.animationStatus">highlight_off</mat-icon>
</mat-card>
