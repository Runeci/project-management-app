<h2 mat-dialog-title>
    {{ 'BUTTON.CREATE' | translate }}
    {{ 'MAIN.BOARD_TITLE' | translate | lowercase }}
</h2>
<mat-divider></mat-divider>

<mat-dialog-content class="mat-typography">
  <form class="dialog-form" (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>{{'MAIN.BOARD_TITLE' | translate }}</mat-label>
      <input
        type="text"
        matInput
        formControlName="title"
        placeholder="{{ 'MAIN.BOARD_TITLE' | translate }}"
      >

      <mat-error *ngIf="form.get('title')?.hasError('required')">
        {{ 'Title is required' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'BOARD.NEW_TASK_DIALOG.DESCRIPTION' | translate }}</mat-label>
      <input
        type="text"
        matInput
        formControlName="description"
        placeholder="{{ 'BOARD.NEW_TASK_DIALOG.DESCRIPTION' | translate }}"
      >

      <mat-error *ngIf="form.get('description')?.hasError('required')">
        {{ 'Title is required' | translate }}
      </mat-error>
    </mat-form-field>

    <button
      [mat-dialog-close]="true"
      mat-flat-button
      type="submit"
      color="accent"
    >
      {{ 'BUTTON.CREATE' | translate }}
    </button>
  </form>
</mat-dialog-content>
