<div
  class="task-box"
  (click)="openTaskEditDialog()"
  (mouseenter)="startAnimation()"
  (mouseleave)="stopAnimation()"
>
  <div class="task-item">{{ task.title }}</div>

  <div *ngIf="task.files!.length !== 0" class="task-item">
    <mat-icon class="file-icon">attach_file</mat-icon>
    <span>{{task.files!.length }}</span>
  </div>
 
  <mat-icon [@hovered]="animationStatus" (click)="deleteTask($event)">close</mat-icon>
</div>
