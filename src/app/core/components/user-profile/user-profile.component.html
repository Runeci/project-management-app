<div class="header">
    <mat-icon class="user-icon">account_circle</mat-icon>
    <h2 mat-dialog-title>{{user.name}}</h2>
    <span class="example-spacer"></span>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <form class="dialog-form" [formGroup]="profileForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" placeholder="Name" [value]="user.name">
            <mat-error *ngIf="profileForm.hasError('maxlength')">
                Title is too long
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="login" placeholder="Email">
            <mat-error *ngIf="profileForm.hasError('maxlength')">
                Title is too long
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="text" matInput formControlName="password" placeholder="Password">
            <mat-error *ngIf="profileForm.hasError('maxlength')">
                Title is too long
            </mat-error>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button (click)="cancelUpdate()">CANCEL</button>
            <button mat-flat-button type="submit" color="accent" [disabled]="profileForm.invalid"
                [mat-dialog-close]="true" (click)="updateUser()">UPDATE</button>
            <span class="example-spacer"></span>
            <button mat-flat-button style="color: red" (click)="openConfirmDialog()">Delete profile</button>
        </div>
    </form>
</mat-dialog-content>
